<div ng-controller="ShopCtrl">
  <nav class="top-bar" data-topbar="">
    <ul class="title-area">
      <li class="name">
        <h1>Phoja Unlimited </h1>
      </li>
    </ul>
  </nav>


<div class="container">


  <ul id="data" ng-hide="data" class="product-list small-block-grid-3">
    <li ng-repeat="product in products" class="m-b-3">
      <figure>
        <img ng-src="{{product.image}}" alt="{{product.title}}">
        <figcaption>
          <h3 class="info">{{product.title}}, {{product.price}}$</h3>
          <a style="font-size:.5em;color: #000;margin:10px auto"ng-click="addToCart(product);">Add to cart</a>
          <a style="font-size:.5em;color: #000;margin:10px auto" href="#"ng-click="addToCart(product);">View Larger</a>
          <p class="desc"><span class="">Description:</span>This is just some sample text for giving a short product description.</p>

        </figcaption>
      </figure>
    </li>
  </ul>
</div>
  <div ng-if="cart.length" class="shopping-cart">
    <h2>{{cart.length}} items in cart, {{getCartPrice()}}$</h2>

    <span class="cart-item th radius" ng-repeat="product in cart">
      <img ng-src="{{product.image}}" class="img-responsive"title="{{product.title}}"/>
      <span class="badge" ng-show="product.quantity > 1">
        x{{product.quantity}}
      </span>
    </span>

    <button class="p-y-3"ng-click="checkout();">Checkout</button>
  </div>
</div>	<!-- End of MainController -->
